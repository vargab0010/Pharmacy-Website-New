<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Forgot Password</h2>
    <form id="forgot-form" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your email" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Send Reset Link</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-500">You'll receive a reset link via email.</p>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const res = await fetch('http://localhost:5000/api/auth/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.msg || data.error);
    });
  </script>
</body>
</html>
