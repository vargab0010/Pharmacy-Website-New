<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Profile Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Profile Header -->
            <div class="bg-blue-600 p-6 text-white text-center">
                <div class="flex justify-center">
                    <div class="relative">
                        <img src="./resource/login/profile-pic-male_4811a1.svg" alt="Profile"
                            class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
                        <button
                            class="absolute bottom-0 right-0 bg-blue-500 hover:bg-blue-700 text-white rounded-full p-2 shadow-md">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <h1 class="text-2xl font-bold mt-4" id="userName">John Doe</h1>
                <p class="text-blue-100" id="userEmail">john.doe@example.com</p>
            </div>

            <!-- Profile Details -->
            <div class="p-6">
                <!-- Personal Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">Personal Information</h2>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-600 text-sm font-medium mb-1">Full Name</label>
                            <p class="text-gray-800 font-medium" id="displayName">John Doe</p>
                        </div>
                        <div>
                            <label class="block text-gray-600 text-sm font-medium mb-1">Phone Number</label>
                            <p class="text-gray-800 font-medium" id="userPhone">+1 (555) 123-4567</p>
                        </div>
                        <div>
                            <label class="block text-gray-600 text-sm font-medium mb-1">Email</label>
                            <p class="text-gray-800 font-medium" id="displayEmail">john.doe@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Address</h2>
                        <button id="addAddressBtn"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">
                            <i class="fas fa-plus mr-1"></i> Add Address
                        </button>
                    </div>

                    <div id="addressContainer" class="space-y-4">
                        <!-- Address cards will be added here dynamically -->
                        <div class="border rounded-lg p-4 bg-gray-50">

                            <button class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
                            <button class="text-red-600 hover:text-red-800 text-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Orders Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">My Orders</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 text-left">Order ID</th>
                                <th class="py-2 px-4 text-left">Date</th>
                                <th class="py-2 px-4 text-left">Status</th>
                                <th class="py-2 px-4 text-left">Total</th>
                                <th class="py-2 px-4 text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be added here dynamically -->
                           
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="flex justify-end">
                <button id="logoutBtn"
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md font-medium transition duration-300 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Add Address Modal -->
    <div id="addressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center ">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Add New Address</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            
<form id="addressForm" class="space-y-4">
  <!-- Street -->
  <div>
    <label for="street" class="block text-sm font-medium text-gray-700">Street Name/House No/Vill Name</label>
    <input type="text" id="street" name="street" required
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  </div>

  <!-- Landmark -->
  <div>
    <label for="apt" class="block text-sm font-medium text-gray-700">Landmark</label>
    <input type="text" id="apt" name="apt"
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  </div>

  <!-- City and State -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="city" class="block text-sm font-medium text-gray-700">City</label>
      <input type="text" id="city" name="city" required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="state" class="block text-sm font-medium text-gray-700">State</label>
      <input type="text" id="state" name="state" required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <!-- Post and District -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="post" class="block text-sm font-medium text-gray-700">Post</label>
      <input type="text" id="post" name="post"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="district" class="block text-sm font-medium text-gray-700">District</label>
      <input type="text" id="district" name="district" required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <!-- ZIP and Country -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="zip" class="block text-sm font-medium text-gray-700">Pin Code</label>
      <input type="text" id="zip" name="zip" required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
      <select id="country" name="country" required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <option value="IN">India</option>
        <!-- Add other countries if needed -->
      </select>
    </div>
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button type="button" id="cancelAddressBtn"
      class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
    <button type="submit"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Save Address</button>
  </div>
</form>
        </div>
    </div>
    <!-- ðŸ§¾ Order Details Modal -->
<div id="orderDetailsModal" class="fixed inset-0 bg-black bg-opacity-30 items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded shadow-md w-96 max-h-[80vh] overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Order Details</h2>
    <div id="orderDetailsBody" class="text-sm text-gray-700 space-y-2"></div>
    <div class="mt-4 text-right">
      <button onclick="document.getElementById('orderDetailsModal').classList.add('hidden')" class="text-blue-600 font-semibold">Close</button>
    </div>
  </div>
</div>

<!-- âœ… Place above your script tag or right before </body> -->


    <script src="./profile.js">  </script>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            alert('You have been logged out.');
            window.location.href = 'index.html'; // or your actual homepage path
        });

    </script>
</body>

</html>
