<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Order Confirmed!</h1>
      <p class="text-gray-600 mb-6">Thank you for your purchase.</p>
      
      <div class="bg-gray-50 p-4 rounded-lg mb-6">
        <p class="text-sm text-gray-600">Order ID: <span id="order-id" class="font-medium"></span></p>
        <p class="text-sm text-gray-600 mt-2">We've sent a confirmation to your email.</p>
      </div>
      
      <div class="flex flex-col gap-3">
        <a href="index.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Continue Shopping
        </a>
        <a href="orders.html" class="border border-blue-600 text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-50 transition">
          View Order History
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    if (orderId) {
      document.getElementById('order-id').textContent = orderId;
    } else {
      document.getElementById('order-id').textContent = 'Not available';
    }
  </script>
</body>
</html>
